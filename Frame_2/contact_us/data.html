<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cite This For Me</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body style="background-color: lightsteelblue;">
    <header>
        <p>Your go-to citation generator for accurate and hassle-free referencing.</p>
    </header>

    <section>
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p>If you have any questions or feedback, feel free to contact us:</p>
            <ul>
                <li>Email: <a href="mailto:mail@gmail.com">mail@gmail.com</a></li>
                <li>Phone: <a href="tel:+1234567890">+123 456 7890</a></li>
            </ul>
        </div>

        <div class="contact-form">
            <form action="submit_contact_form.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
